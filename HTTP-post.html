<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>http post</h1>
    <h2>send data to server , JSON stringify</h2>
    <br>
     <input id="input1" type="text" placeholder="">
     <br>
     <input id="bodyContent" type="text" placeholder="">
     <br>
     <button id="submit">submit</button>

    <script>
        document.getElementById("submit").addEventListener('click', function(){
            const title = document.getElementById("input1").value;
            const bodyContent = document.getElementById('bodyContent').value;
            const post = {title:title, body:bodyContent};
            postToServer(post);
        })
        function postToServer(postInfo){
        fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        body: JSON.stringify(postInfo),
        headers: {
            'Content-type': 'application/json; charset=UTF-8',
        },
        })
        .then((response) => response.json())
        .then((data) => console.log(data));
        }
        
    </script>

</body>
</html>
